<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function validateform(){  
var reg=document.myform.regno.value;  
var password=document.myform.pass.value;  
  
if (reg==null || reg==""){  
  alert("can't be blank");  
  return false;  
}else if(isNaN(reg)){  
 alert("Enter Numeric Value Only"); 
  return false;  
}
else if(password.length<6){  
  alert("Password must be at least 6 characters long.");  
  return false;  
  }  
  else{  
  return true;  
  }  
}  
    </script>
</head>
<body>
   
    <div id="div1">
        <h1>WELCOME</h1>
   <div>
    <h3>Sign In</h3>
    <form method="POST" name="myform" action="button.html"  onsubmit="return validateform()">
        <input type="text" id="input1" name="regno" placeholder="Enter Your Registration No">
        <input type="text" id="input2" name="pass" placeholder="Enter Password"><br><br>
        <input type="submit" value="Login" id="submit1">
    </form>
    
   </div>
</div>
</body>
</html>
